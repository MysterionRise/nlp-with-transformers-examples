name: Code Quality

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Check code complexity with radon
      run: |
        pip install radon
        echo "=== Cyclomatic Complexity ==="
        radon cc . -a -nb --total-average
        echo ""
        echo "=== Maintainability Index ==="
        radon mi . -nb

    - name: Check for code smells
      run: |
        pip install pylint
        pylint --exit-zero --rcfile=/dev/null --disable=all --enable=C,R,W ui/ || true

    - name: Type checking with mypy
      run: |
        mypy --install-types --non-interactive --ignore-missing-imports ui/ || true

    - name: Security audit
      run: |
        pip install safety
        safety check --json || true

    - name: Check documentation coverage
      run: |
        pip install interrogate
        interrogate -v ui/ tests/ --fail-under=50 || true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - uses: actions/checkout@v4

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
